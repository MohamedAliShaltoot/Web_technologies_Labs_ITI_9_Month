<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Max , Min values</title>
  </head>
  <body>
    <script>
      var option1 = prompt("Enter first number :");
      var option2 = prompt("Enter second number :");
      var option3 = prompt("Enter third number :");

      document.write("First number is : " + option1 + "<br>");
      document.write("Second number is : " + option2 + "<br>");
      document.write("Third number is : " + option3 + "<br>");

      document.write(
        "max value is : " + Math.max(option1, option2, option3) + "<br>"
      );
      document.write(
        "min value is : " + Math.min(option1, option2, option3) + "<br>"
      );
      document.write("Click refresh to enter new numbers.");
    </script>
  </body>
</html>
